<!DOCTYPE html>
<html>
<body>

  <h1>Test asp.net core web api</h1>
  <p>Test it is alive</p>
  <button onclick="isAlive()">Test Api Click Me!</button>
  <p id="isAliveResult"></p>

   <!-- Wrap the button in an anchor tag to make it a hyperlink -->
   <a href="http://localhost/web" target="_blank">
    <button>Angular App Click Me!</button>
  </a>
  <script>
    function isAlive() {

       document.getElementById("isAliveResult").innerHTML = "Sending...";

      const url = 'http://localhost/api/values/';

      var oReq = new XMLHttpRequest();
      oReq.addEventListener("load", reqListener);
      oReq.open("GET", url);
   
      oReq.send();
    }

    function reqListener() {
      document.getElementById("isAliveResult").innerHTML = this.responseText;
    }

  </script>

</body>

</html>
